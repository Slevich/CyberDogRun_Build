<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber dog run</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    /* Logo */
    .logo {
        max-width: 200px;
        margin-bottom: 30px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .logo:hover {
        transform: scale(1.05);
    }

    /* Button */
    .play-btn {
        padding: 15px 30px;
        font-size: 18px;
        background: #ff3366;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        transition: background 0.3s ease;
    }
    .play-btn:hover {
        background: #ff5580;
    }

    /* Modal */
    .modal {
        display: none; 
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.85);
        align-items: center;
        justify-content: center;
    }

    /* Modal content */
    .modal-content {
        background: #000;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        width: 90%;
        max-width: 1000px;
        height: 80%;
    }

    /* iframe */
    .modal-content iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    /* Close button */
    .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        color: white;
        background: transparent;
        border: none;
        cursor: pointer;
        z-index: 10;
    }
    .close-btn:hover {
        color: #ff3366;
    }

    /* Mobile full-screen */
    @media (max-width: 768px) {
        .modal-content {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }
    }
</style>
</head>
<body>

<!-- Logo -->
<a href="https://cyber-dog-run.vercel.app">
    <img src="logo.png" alt="Game Logo" class="logo">
</a>

<!-- Button -->
<button class="play-btn" onclick="openModal()">Play</button>

<!-- Modal -->
<div class="modal" id="gameModal">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">âœ–</button>
        <!-- Unity game -->
        <iframe id="gameFrame" src=""></iframe>
    </div>
</div>

<script>
function openModal() {
    document.getElementById("gameModal").style.display = "flex";
    // Load Unity build
    document.getElementById("gameFrame").src = "public/game/index.html";
}

function closeModal() {
    document.getElementById("gameModal").style.display = "none";
    document.getElementById("gameFrame").src = ""; // unload game
}
</script>

</body>
</html>
