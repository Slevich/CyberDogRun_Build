<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Dog Run</title>
    <link rel="stylesheet" href="public/game/TemplateData/style.css">
</head>
<body>

    <div id="unity-container" style="width: 100%; height: 100%; position: absolute">
        <canvas id="unity-canvas" style="width: 100%; height: 100%; display: block"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-mobile-warning" style="display: none">
            <div>Touch controls are not available.<br>Please use a keyboard and mouse.</div>
        </div>
        <div id="unity-footer" style="display: none">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Cyber Dog Run</div>
        </div>
    </div>

    <script src="public/game/Build/game.loader.js"></script>
    
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var mobileWarning = document.querySelector("#unity-mobile-warning");

        // Show the mobile warning if on a mobile device
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            mobileWarning.style.display = "block";
        }

        // Create Unity instance
        createUnityInstance(canvas, {
            dataUrl: "public/game/Build/game.data",
            frameworkUrl: "public/game/Build/game.framework.js",
            codeUrl: "public/game/Build/game.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Slevich",
            productName: "Cyber Dog Run",
            productVersion: "1.0",
        }, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            loadingBar.style.display = "none";

            fullscreenButton.onclick = () => {
                unityInstance.SetFullscreen(1);
            };
        }).catch((errorMessage) => {
            alert(errorMessage);
        });
    </script>
</body>
</html>
